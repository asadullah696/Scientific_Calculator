<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific_Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="scientificcalculator">
        <div class="screencalculator" id="display">
            <div class="inputdata" id="inputdata">

            </div>
            <div class="inputdataresult" id="inputdataresult">

            </div>
        </div>
        <div class="buttons">
            <div class="scientificfeature">
                <div class="switch">

                </div>
                <div class="mode">
                    <button>Mode</button>
                </div>
                <div class="inv">
                    <button>INV</button>
                </div>
                <div class="openbracket">
                    <button onClick="openBracket()">(</button>
                </div>
                <div class="closebracket">
                    <button onclick="closeBracket()">)</button>
                </div>
                <div class="sin">
                    <button onclick="sinAr()">sin</button>
                </div>
                <div class="cos">
                    <button onclick="cosAr()">cos</button>
                </div>
                <div class="tan">
                    <button onClick="tanAr()">tan</button>
                </div>
                <div class="x1">
                    <button onClick="oneUpon()">1/x</button>
                </div>
                <div class="rp">
                    <button onClick="radAr()">Rad</button>
                </div>
                <div class="deg">
                    <button onClick="degAr()">DEG</button>
                </div>
                <div class="in">
                    <button onClick="squareRoot()">&radic;</button>
                </div>
                <div class="log">
                    <button onClick="logAr()">log</button>
                </div>
                <div class="ypower">
                    <button onClick="yPower()">Y <sup>x</sup></button>
                </div>
                <div class="xpower">
                    <button onClick="xPower()">X <sup>2</sup></button>
                </div>
                <div class="abc">
                    <button onclick="abcAr()">A <sup>B/C</sup></button>
                </div>
                <div class="drg">
                    <button onClick="cosecAr()">Cosec</button>
                </div>
                <div class="hyp">
                    <button onClick="hypAr()">HYP</button>
                </div>
                <div class="rm">
                    <button onClick="secAr()">sec</button>
                </div>
                <div class="xm">
                    X &#x2192 M
                </div>
                <div class="mplus">
                    <button onClick="cotAr()">cot</button>
                </div>
                <div class="arrowtoright">
                    <button onClick="cubeRoot()">&#x221B;</button>
                </div>
                <div class="data">
                    DATA
                </div>
            </div>
            <div class="basicfeature">
                <div class="button7 bscbtn">
                    <button onClick="getValue7()">7</button>
                </div>
                <div class="button8 bscbtn">
                    <button onClick="getValue8()">8</button>
                </div>
                <div class="button9 bscbtn">
                    <button onClick="getValue9()">9</button>
                </div>
                <div class="buttonDEL rstbtn">
                    <button>DEL</button>
                </div>
                <div class="buttonAC rstbtn">
                    <button><a href="./Index.html">AC</a></button>
                </div>
                <div class="button4 bscbtn">
                    <button onClick="getValue4()">4</button>
                </div>
                <div class="button5 bscbtn">
                    <button onClick="getValue5()">5</button>
                </div>
                <div class="button6 bscbtn">
                    <button onClick="getValue6()">6</button>
                </div>
                <div class="buttonmultiply bscbtn">
                    <button onClick="multiply()">*</button>
                </div>
                <div class="buttondivide bscbtn">
                    <button onClick="divide()">/</button>
                </div>
                <div class="button1 bscbtn">
                    <button onClick="getValue1()">1</button>
                </div>
                <div class="button2 bscbtn">
                    <button onClick="getValue2()">2</button>
                </div>
                <div class="button3 bscbtn">
                    <button onClick="getValue3()">3</button>
                </div>
                <div class="buttonplus bscbtn">
                    <button onClick="plus()">+</button>
                </div>
                <div class="buttonminus bscbtn">
                    <button onClick="minus()">-</button>
                </div>
                <div class="button0 bscbtn">
                    <button onClick="getValue0()">0</button>
                </div>
                <div class="buttonpoint bscbtn">
                    <button onClick="getValueFullStop()">.</button>
                </div>
                <div class="buttonexp bscbtn" >
                    <button onClick="commaAr()">,</button>
                </div>
                <div class="buttonAns bscbtn">
                    <button>ANS</button>
                </div>
                <div class="buttonequal bscbtn">
                    <button onClick="answer()">=</button>
                </div>
            </div>
        </div>





    </div>

    <script src="./app.js"></script>
</body>
</html>
